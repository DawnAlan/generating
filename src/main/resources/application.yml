spring:
  application:
    name: GeneratingCapacity

  profiles:
    active: test   # 当前环境

---
spring:
  config:
    activate:
      on-profile: test

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  datasource:
    url: jdbc:mysql://localhost:3306/ddh_powerforecast?serverTimezone=Asia/Shanghai&useSSL=false&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false          # 禁掉 Open-in-View，避免警告 + 性能坑
    show-sql: false
    hibernate:
      ddl-auto: none             # 开发调试用 update，稳定后建议改为 none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 30         # 开启批处理，提高插入/更新效率
        order_inserts: true
        order_updates: true

  # 关闭 JDBC repository 扫描，只保留 JPA
  data:
    jdbc:
      repositories:
        enabled: false

  jackson:
    time-zone: Asia/Shanghai
    mapper:
      accept-case-insensitive-properties: true
  main:
    lazy-initialization: true     # Bean 延迟初始化，加快启动

server:
  port: 8088
  address: 0.0.0.0

logging:
  level:
    root: warn
    org.springframework.boot.autoconfigure: warn
    org.hibernate.SQL: off
    org.hibernate.type.descriptor.sql.BasicBinder: off

